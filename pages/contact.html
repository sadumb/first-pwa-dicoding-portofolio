<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img src="img/contact.jpg" alt="people calling" style="height: 100%;">
        </div>
      </div>
    </div>
  </div>
</div>

<section>
  <div class="row center-align">
    <h1>
      Let's work together!
    </h1>
  </div>
</section>

<section>
  <div class="row">
    <!-- contact info-->
    <div class="col l4 m12">
      <div class="row no-marg-bot">
        <div class="col l12 m6 s12">
          <div class="card blue darken-2">
            <div class="card-content white-text">
              <span class="card-title center">Contact Me!</span>
              <p>
                If you're interested to work with me,
                you can contact me via email or message me from my social media.
              </p>
            </div>
          </div>
        </div>
        <div class="col l12 m6 s12">
          <div class="card grey lighten-5">
            <div class="card-content center">
              <span class="card-title"><u>Connect with me:</u></span>
              <ul id="socmed">
                <li>
                  <a href="">
                    <i class="fab fa-3x fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="">
                    <i class="fab fa-3x fa-github" style="color: #000000;"></i>
                  </a>
                </li>
                <li>
                  <a target="_blank" href="https://twitter.com/sdm_ap">
                    <i class="fab fa-3x fa-twitter"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Email form-->
    <form class="col l7 m8 s12 offset-m2">
      <div class="row no-marg-bot">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
      </div>
      <div class="row no-marg-bot">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row no-marg-bot">
        <div class="input-field col s12">
          <input id="number" type="number" class="validate">
          <label for="number">Phone Number</label>
        </div>
      </div>
      <div class="row no-marg-bot">
        <div class="col s12">
          <label for="pesan">Message</label>
          <textarea id="pesan" name="pesan" class="validate"></textarea>
        </div>
      </div>
      <button class="btn waves-effect waves-light red lighten-2" type="submit" name="action">Send
        <i class="material-icons right"></i>
      </button>
    </form>
  </div>
</section>
